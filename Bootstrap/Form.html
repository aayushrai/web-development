<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container">
       <form >
           <div class="form-group">
              <label for="email">Email address</label>
               <input type="email" placeholder="email@gmail.com" aria-describedby="emailHelp" class="form-control" id="email">
              <small id="emailHelp" class="form-text text-muted">Your email is secure</small>
           </div>
               <div class="form-group">
               <label for="pass">Password</label>
               <input type="password" placeholder="password" class="form-control" id="pass">
               </div>
           <div class="form-group">
               <label for="list" >Gender</label>
               <select class="form-control" id="list">
                   <option>M</option>
                   <option>F</option>
                   <option>O</option>
               </select>
           </div>
           <div class="form-group">
               <label for="list2" >class</label>
               <select multiple class="form-control" id="list2">
                   <option>12th</option>
                   <option>11th</option>
                   <option>10th</option>
               </select>
           </div>
           <div class="form-group">
               <label for="file">Upload image</label>
               <input type="file" class="form-control-file" id="file">
               <small id="size" class="form-text text-muted">Max size 5MB!!</small>
           </div>
           <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
               <label class="form-check-label" for="defaultCheck1">
               Default checkbox
               </label>
           </div>
            <button type="button" name="button" class="btn btn-primary">Sumbit</button>
       </form>
   </div>

</body>
</html>
